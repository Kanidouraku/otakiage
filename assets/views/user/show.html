{% extends "base.html" %}

{% block title %}
View user: {{ item.id }}
{% endblock title %}

{% block content %}
<h1>View user: {{ item.id }}</h1>
<div class="mb-10">
    <div>
    <label><b>{{"user_id" | capitalize }}:</b> {{item.user_id}}</label>
    </div>
<div>
    <label><b>{{"display_name" | capitalize }}:</b> {{item.display_name}}</label>
    </div>
<div>
    <label><b>{{"icon_path" | capitalize }}:</b> {{item.icon_path}}</label>
    </div>
<br />
<a href="/users">Back to users</a>
</div>
{% endblock content %}
